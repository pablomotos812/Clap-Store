 <link rel="stylesheet" href="Clap-store.css">

<body>

  <!-- NAV -->
  <nav>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="index.html#productos">Productos</a></li>
    <li><a href="cart.html">Carrito (0)</a></li>
    <li><a href="contacto.html">Contacto</a></li>
  </ul>
</nav>


  <!-- HEADER -->
  <header>
    <h1>Contacto</h1>
    <p>En Clapstore estamos encantados de escucharte</p>
  </header>

  <!-- MAIN -->
  <main>
    <section class="info">
      <h3>Datos de contacto</h3>
      <p><strong>Nombre:</strong> Clapstore</p>
      <p><strong>Correo:</strong> <a href="mailto:clapstore@gmail.com">clapstore@gmail.com</a></p>
      <p><strong>Horario:</strong> Lunes a Viernes, 10:00 - 20:00</p>
    </section>

    <form>
      <h2>Envíanos un mensaje</h2>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tuemail@gmail.com" required>

      <label for="asunto">Asunto</label>
      <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Clapstore</p>
  </footer>

</body>
</html>
